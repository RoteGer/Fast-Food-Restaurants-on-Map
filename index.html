<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>FFM</title>
</head>

<body>
<main>
    <div class="restaurant-list">
        <div class="header">
            <h2>Fast Food on Map</h2>
        </div>
        <button id="add-toggle-btn">Add</button> <!-- Toggle button for adding or closing the form -->
        <div class="add-new-restaurant" style="display: none;"> <!-- Hidden by default -->
            <form class="restaurant-form">
                <input type="text" id="restaurant-name" placeholder="Restaurant Name">
                <input type="text" id="address" placeholder="Address"><br>
                <input type="text" id="website" placeholder="Website"><br>
                <input type="text" id="latitude" placeholder="Latitude">
                <input type="text" id="longitude" placeholder="Longitude">
                <button type="button" id="submit-btn">Add Restaurant</button>
            </form>
        </div>
        <button id="search-toggle-btn">Search</button> <!-- Toggle button for adding or closing the form -->
        <div class="search-restaurant" style="display: none;"> <!-- Hidden by default -->
            <form class="search-form">
                <input type="text" id="search-by-name" placeholder="Restaurant Name">
                <input type="text" id="search-by-address" placeholder="Address"><br>
                <button type="button" id="search-btn">Search Restaurant</button>
            </form>
        </div>
        <button id="delete-toggle-btn">Delete</button> <!-- Toggle button for adding or closing the form -->
        <div class="delete-restaurant" style="display: none;"> <!-- Hidden by default -->
            <form class="delete-restaurant-form">
                <input type="text" id="delete-by-name" placeholder="Restaurant Name">
                <input type="text" id="delete-by-address" placeholder="Address"><br>
                <button type="button" id="delete-btn">Delete Restaurant</button>
            </form>
        </div>
        <button id="update-toggle-btn">Update</button> <!-- Toggle button for adding or closing the form -->
        <div class="update-restaurant" style="display: none;"> <!-- Hidden by default -->
            <form class="update-restaurant-form">
                <input type="text" id="old-name" placeholder="Old Restaurant Name">
                <input type="text" id="old-address" placeholder="Old Address"><br>
                <input type="text" id="new-name" placeholder="New Name"><br>
                <input type="text" id="new-address" placeholder="New Address"><br>
                <input type="text" id="new-website" placeholder="New website"><br>
                <button type="button" id="update-btn">Update Restaurant</button>
            </form>
        </div>
        <ul class='restaurant-ul-list'>
            <!---append list-->
        </ul>
    </div>
    <div id="map"></div>
</main>
</body>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="script.js"></script>
<script>
    var addToggleBtn = document.getElementById('add-toggle-btn');
    var addRestaurantForm = document.querySelector('.add-new-restaurant');
    var closeAddBtn = document.getElementById('close-add-btn');

    var searchToggleBtn = document.getElementById('search-toggle-btn');
    var searchRestaurantForm = document.querySelector('.search-restaurant');
    var closeSearchBtn = document.getElementById('close-search-btn');

    var deleteToggleBtn = document.getElementById('delete-toggle-btn');
    var deleteRestaurantForm = document.querySelector('.delete-restaurant');
    var closeDeleteBtn = document.getElementById('close-delete-btn');

    var updateToggleBtn = document.getElementById('update-toggle-btn');
    var updateRestaurantForm = document.querySelector('.update-restaurant');
    var closeUpdateBtn = document.getElementById('close-update-btn');

    addToggleBtn.addEventListener('click', function () {
        if (addToggleBtn.textContent === 'Add') {
            addToggleBtn.textContent = 'Close';
            addRestaurantForm.style.display = 'block'; // Show the form when the button is clicked
        } else {
            addToggleBtn.textContent = 'Add';
            addRestaurantForm.style.display = 'none'; // Hide the form when the button is clicked again
        }
    });

    searchToggleBtn.addEventListener('click', function () {
        if (searchToggleBtn.textContent === 'Search') {
            searchToggleBtn.textContent = 'Close';
            searchRestaurantForm.style.display = 'block'; // Show the form when the button is clicked
        } else {
            searchToggleBtn.textContent = 'Search';
            searchRestaurantForm.style.display = 'none'; // Hide the form when the button is clicked again
        }
    });

    deleteToggleBtn.addEventListener('click', function () {
        if (deleteToggleBtn.textContent === 'Delete') {
            deleteToggleBtn.textContent = 'Close';
            deleteRestaurantForm.style.display = 'block'; // Show the form when the button is clicked
        } else {
            deleteToggleBtn.textContent = 'Delete';
            deleteRestaurantForm.style.display = 'none'; // Hide the form when the button is clicked again
        }
    });

   updateToggleBtn.addEventListener('click', function () {
        if (updateToggleBtn.textContent === 'Update') {
            updateToggleBtn.textContent = 'Close';
            updateRestaurantForm.style.display = 'block'; // Show the form when the button is clicked
        } else {
            updateToggleBtn.textContent = 'Update';
            updateRestaurantForm.style.display = 'none'; // Hide the form when the button is clicked again
        }
    });


   closeAddBtn.addEventListener('click', function () {
        addToggleBtn.textContent = 'Add Restaurant';
        addRestaurantForm.style.display = 'none'; // Hide the form when the close button is clicked
    });

    closeSearchBtn.addEventListener('click', function () {
        searchToggleBtn.textContent = 'Search Restaurant';
        searchRestaurantForm.style.display = 'none'; // Hide the form when the close button is clicked
    });

    closeDeleteBtn.addEventListener('click', function () {
        deleteToggleBtn.textContent = 'Delete Restaurant';
        deleteRestaurantForm.style.display = 'none'; // Hide the form when the close button is clicked
    });

    closeUpdateBtn.addEventListener('click', function () {
        updateToggleBtn.textContent = 'Update Restaurant';
        updateRestaurantForm.style.display = 'none'; // Hide the form when the close button is clicked
    });

</script>

</html>
